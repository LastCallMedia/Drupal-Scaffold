version: 2
jobs:
  build:
    working_directory: ~/site
    docker:
      - image: lastcallmedia/php:7.0-dev # Primary image
    steps:
      - checkout
      - restore_cache:
          name: Restore Composer cache
          keys:
            - site-composer-{{ checksum "composer.lock" }}
            - site-composer
      - restore_cache:
          name: Restore NPM cache
          keys:
            - site-npm-{{ checksum "package.json" }}
            - site-npm]
      - run: npm install
      - run: gulp install
      - run: gulp build
      - save_cache:
          key: site-composer-{{ checksum "composer.lock" }}
          paths: [ vendor ]
      - save_cache:
          key: site-npm-{{ checksum "package.json" }}
          paths: [ node_modules ]
      - persist_to_workspace:
          root: ~/site
          paths: ./*

  test:
    working_directory: ~/site
    docker:
      - image: lastcallmedia/php:7.0-dev # Primary image
      - image: mysql:5.6
        environment:
          MYSQL_USER: circle
          MYSQL_PASSWORD: circle
          MYSQL_DATABASE: circle
          MYSQL_RANDOM_ROOT_PASSWORD: 1
    steps:
      - attach_workspace:
          at: ~/site
      - run: ls


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires: [ build ]
