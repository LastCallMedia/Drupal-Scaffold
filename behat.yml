default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      # The base URL of the site.  If you are using the gulp tasks,
      # this URL is set in the gulpconfig, so leave this commented out.
      # base_url: http://127.0.0.1:8888
      # Browser open command used for "Then show the last response"
      show_cmd: open %s
    Drupal\DrupalExtension:
      api_driver: 'drupal'
      blackbox: ~
      drupal:
        # @docroot
        drupal_root: %paths.base%/web
      drush:
        binary: %paths.base%/vendor/bin/drush
        # @docroot
        root: %paths.base%/web

# Optionally, load a behat.local.yml to override parameters.
#imports:
#  - behat.local.yml
